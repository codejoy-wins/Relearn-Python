<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semi</title>
</head>
<body>
    Semi Restful Users
    <h2>Future User Table</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created At </th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}  {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}  </td>
            <td> <a href="/semi_restful/users/{{user.id}}">Show</a>|  <a href="/semi_restful/users/{{user.id}}/edit">Edit</a> |  <a href="/semi_restful/users/{{user.id}}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/semi_restful/users/new">Add New User</a>
</body>
</html>
